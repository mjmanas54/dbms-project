<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Restaurant Items</h1>
        <table>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Rating</th>
                <th>Type</th>
                <th>Availability</th>
            </tr>
            <tr th:each="item: ${items}">
                <td th:utext="${item.itemName}"></td>
                <td th:utext="${item.price}"></td>
                <td th:utext="${item.itemDescription}"></td>
                <td th:utext="${item.rating}"></td>
                <td th:utext="(${item.isVegeterian} == true) ? 'Veg' : 'Non-Veg'"></td>
                <td th:text="(${item.isAvailable} == true) ? 'In Stock' : 'Out of Stock'"></td>
                <td>
                    <form action="submit">
                        <p>Quantity: </p>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
