<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Restaurants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Restaurants</h1>
        <table>
            <tr>
                <th>Restaurant Name</th>
                <th>Opening Time</th>
                <th>Closing Time</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Description</th>
                <th>Rating</th>
            </tr>
            
                <tr th:each="restaurant: ${restaurants}">
                    <td><a href="" th:utext="${restaurant.restaurantName}" th:href="@{'/restaurants/' + ${restaurant.restaurantId}}"></a></td>
                    <td th:utext="${restaurant.startTime}"></td>
                    <td th:utext="${restaurant.endTime}"></td>
                    <td th:utext="${restaurant.phoneNumber}"></td>
                    <td
                        th:utext="${restaurant.streetAddress} + ', ' + ${restaurant.city} + ', ' +  ${restaurant.state} + ',' + ${restaurant.pincode}">
                    </td>
                    <td th:utext="${restaurant.restaurantDescription}"></td>
                    <td th:utext="${restaurant.rating}"></td>
                </tr>
            
        </table>
    </div>
</body>

</html>
