<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content,title)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Hind+Madurai:wght@300&family=Mukta&family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>
    <header>
        <img th:src="@{/pics/food.jpg}" alt="" class="header-img">
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-4" id="navBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Hungry Hub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="#">Order</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="#">Offer</a>
                        </li>

                        <li class="nav-item dropdown mx-2">
                            <div class="input-group">
                                <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                                    <option selected>Location</option>
                                    <option value="1">Varanasi</option>
                                    <option value="2">Delhi</option>
                                    <option value="3">Bangalore</option>
                                </select>
                            </div>
                        </li>
                    </ul>

                    <form class="d-flex search-bar search-container" role="search">
                        <input onkeyup="search()" id="search-input" class="form-control me-2" type="search" placeholder="Search for restaurants and food" aria-label="Search">
                        <div class="search-result p-3" id="search-result">
                            <div id="restaurants"></div>
                            <hr>
                            <div id="items"></div>
                        </div>
                        <button type="submit" class="animbtn bg-light">
                            <a
                                    class="animbtnlink"
                                    data-back="Search"
                                    data-front="Search"
                            ></a>
                        </button>
                    </form>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown mx-2">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                mjmanas54
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main  id="content-id">
        <div th:replace="${content}"></div>
    </main>
    <footer>
        <div class="footer_container p-5">
            <div>
                <ul>
                    <li class="title">Hungry Hub</li>
                    <li style="font-weight: lighter">&copy; Hungry Hub Pvt. Ltd</li>
                </ul>
            </div>
            <div class="company">
                <ul>
                    <li style="font-weight:bold;" class="py-2">Company</li>
                    <li><a href="#" class="py-2">About</a></li>
                    <li><a href="#" class="py-2">Careers</a></li>
                    <li><a href="#" class="py-2">Team</a></li>
                </ul>
            </div>
            <div class="contact">
                <ul>
                    <li style="font-weight:bold;" class="py-2">Company</li>
                    <li><a href="#" class="py-2">About</a></li>
                    <li><a href="#" class="py-2">Careers</a></li>
                    <li><a href="#" class="py-2">Team</a></li>
                </ul>
            </div>
            <div class="connect">
                <ul>
                    <li style="font-weight:bold;" class="py-2">Connect with us</li>
                    <li>
                        <div class="icons">
                            <div>
                                <a href="https://www.instagram.com" class="insta">
                                    <img th:src="@{/pics/insta.png}" alt="" width="40%">
                                </a>
                            </div>
                            <div class="linkedin">
                                <a href="https://www.linkedin.com" class="linkedin">
                                    <img th:src="@{/pics/linkedin.png}" alt="" width="40%">
                                </a>
                            </div>
                            <div class="youtube">
                                <a href="https://www.youtube.com" class="youtube">
                                    <img th:src="@{/pics/youtube.png}" alt="" width="40%">
                                </a>
                            </div>
                            <div class="twitter">
                                <a href="https://www.twitter.com" class="insta">
                                    <img th:src="@{/pics/twitter.png}" alt="" width="40%">
                                </a>
                            </div>
                            <div class="facebook">
                                <a href="https://www.facebook.com" class="insta">
                                    <img th:src="@{/pics/facebook.png}" alt="" width="40%">
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
